<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:fragment="header-css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </div>
</head>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-dark" style="border-radius: 0;background-color:#313131;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">User Management Portal</a>
            </div>
            <div class="nav-item">
                <a class="navbar-brand" th:href="@{/login}">Sign in</a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-log-in">
    <nav class="navbar navbar-dark" style="border-radius: 0;background-color:#313131;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">User Management Portal</a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-logged-in-user">
    <nav class="navbar navbar-dark" style="border-radius: 0;background-color:#313131;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">User Management Portal | User</a>
            </div>
            <div class="nav-item">
                <a class="navbar-brand" th:href="@{/logout}">Sign out</a>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-logged-in-admin">
    <nav class="navbar navbar-dark" style="border-radius: 0;background-color:#313131;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">User Management Portal | Admin</a>
            </div>
            <div class="nav-item">
                <a class="navbar-brand" th:href="@{/logout}">Sign out</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
