<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header-log-in"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 mx-auto">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="mx-auto">Sign In</h1>

                    <div class="h6" style="margin-top:1rem;">
                        Registration is not yet supported.
                        For now, please sign in as either a per-registered user or admin.
                        <div class="row">
                            <div class="col">
                                <br><strong>User</strong>
                                <br>username: user
                                <br>password: password
                            </div>
                            <div class="col">
                                <br><strong>Admin</strong>
                                <br>username: admin
                                <br>password: password
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Username" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" id="sign-in-btn" class="btn btn-lg btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
